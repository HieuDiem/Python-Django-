<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index View</title>
    {% load static %}
    <link rel="stylesheet" typee="text/css" href="{% static 'asigm_1_app/style.css' %}"/>
</head>
<body>
    <h3 style="color: red;">ALL PEOPLE IN THE DATABASE</h3>
    {% if person_list %} 
    <ul>
        {% for person in person_list %}
        <li>
            <a href="{% url 'asigm_1_app:detail' person.id %}">
                {{ person.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p style="color: red;">No asigm_1_app are valilable</p>
    {% endif %}

</body>
</html>
